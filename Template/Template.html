<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Mati</title>
</head>
<body>
    <h1>Este template fue creado el: {{hoy}}</h1>
    <h3>Estas son mis notas de la Universidad:</h3>
    {% for n in notas %}
        {% if n < 4 %}
            <p style="color: red">NOTA = {{n}} / DESAPROBADO </p>
            {% else %}
            <p style="color: green">NOTA = {{n}} / APROBADO</p>
        {% endif %}
        {% endfor %}
</body>
</html>
